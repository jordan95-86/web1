<h2>한드</h2>
<p>대한민국에서 제작된 드라마를 총칭해서 말하는 말. 한국을 포함 주로 중국, 일본, 동남아를 중심으로 아시아에서 큰 인기를 얻게 되어 현재는 한류 콘텐츠의 중심문화로 자리잡게 되었으며 여러 나라에 수출되고 있다.

미국 드라마와 일본 드라마가 한국 내에 방영되기 시작하면서 '한드'라 구분하게 되었다.
</p>
